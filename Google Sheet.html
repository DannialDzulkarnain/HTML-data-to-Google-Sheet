<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Google Sheet.css">
</head>

<body>
    <div class="container">
        <form action="" method="post" name="contact-form">
            <h4>Contact Us</h4>
            <input type="text" name="your-name" id="" placeholder="Name" required>
            <input type="text" name="your-number" id="" placeholder="Number" required>
            <input type="email" name="your-email" id="" placeholder="Email" required>
            <select name="your-gender" placeholder="Gender" required>
                <option value="">-- Please choose an option --</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Prefer not to tell">Prefer not to tell</option>
            </select>
            <textarea name="message" id="" rows="7" placeholder="Your Message"></textarea>
            <input type="submit" value="Submit" id="submit">

        </form>
    </div>

    <script src="Google Sheet.js"></script>
</body>

</html>
